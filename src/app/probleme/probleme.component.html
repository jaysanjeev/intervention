<div class="container">
    <br/>
    <div class="card">
      <div class="card-header text-white bg-secondary">
	<h1>Declaler un probleme</h1>
      </div>
      <div class="card-body">
        <h5 class="card-title">Declarer un probleme</h5>
        <p class="card-text">Veuillez renseigner les zones suivante et soumettre votre demande</p>
      </div>
      <div class="card-footer">
            <div class="card-text">
                  <form
                  class="form-horizontal"
                  novalidate
                  (ngSubmit)="save()"
                  [formGroup]="problemeForm"
                >
                  <label for="prenomId" class="col-md-2 col-form-label text-right"
                    >Prénom :</label
                >
                  <input
                    class="form-control"
                    id="prenomId"
                    type="text"
                    placeholder="Votre prénom ici (obligatoire)"
                    formControlName="prenom"
                    [ngClass]="{
                      'is-valid':
                        (problemeForm.get('prenom').touched ||
                          problemeForm.get('prenom').dirty) &&
                        problemeForm.get('prenom').valid,
                      'is-invalid':
                        (problemeForm.get('prenom').touched ||
                          problemeForm.get('prenom').dirty) &&
                        !problemeForm.get('prenom').valid
                    }"
                    
                  />
                  <span class="form-text" *ngIf="(problemeForm.get('prenom').touched ||
                     problemeForm.get('prenom').dirty) &&
                    (problemeForm.get('prenom').errors)">
                  <span *ngIf=" problemeForm.get('prenom').errors['required']">
                    <small class="text-muted">
                      Merci de saisir votre prénom.
                    </small>
                  </span>
                <span *ngIf="problemeForm.get('prenom').errors['nbreCaracteresInsuffisant']">
                     <small class="text-muted">
                        Veuillez entrer plus de caractères.
                      </small>
                  </span>
                </span> 
                <label for="nomId" class="col-md-2 col-form-label text-right"
                >Nom :</label>
                    <input
                    class="form-control"
                    id="nomId"
                    type="text"
                    placeholder="Votre nom ici (obligatoire)"
                    formControlName="nom"
                    [ngClass]="{
                      'is-valid':
                        (problemeForm.get('nom').touched ||
                          problemeForm.get('nom').dirty) &&
                        problemeForm.get('nom').valid,
                      'is-invalid':
                        (problemeForm.get('nom').touched ||
                          problemeForm.get('nom').dirty) &&
                        !problemeForm.get('nom').valid
                    }"
                    
                  />
                  
                  <span class="form-text" *ngIf="(problemeForm.get('nom').touched ||
                     problemeForm.get('nom').dirty) &&
                    (problemeForm.get('nom').errors)">
                  <span *ngIf=" problemeForm.get('nom').errors['required']">
                    <small class="text-muted">
                      Merci de saisir votre nom.
                    </small>
                  </span>
                <span *ngIf="problemeForm.get('nom').errors['nbreCaracteresInsuffisant']">
                     <small class="text-muted">
                        Veuillez entrer plus de caractères.
                      </small>
                  </span>
                </span> 
                <div class="form-group row">
                  <label for="noTypeProblemeId" class="col-md-2 col-form-label text-right">Type de problème :</label>
                  <div class="col-md-10">
                  <select class="form-control"
                  id="noTypeProblemeId"
                  formControlName="noTypeProbleme"
                  [ngClass]="{'is-valid': (problemeForm.get('noTypeProbleme').touched || 
                  problemeForm.get('noTypeProbleme').dirty) &&
                  (problemeForm.get('noTypeProbleme').valid),
                  'is-invalid': (problemeForm.get('noTypeProbleme').touched || 
                  problemeForm.get('noTypeProbleme').dirty) &&
                  (!problemeForm.get('noTypeProbleme').valid )}">
                  <option value="">Sélectionner un type de problème (obligatoire) ...</option>
                  <option *ngFor="let tp of typeproblemeService" [value]="tp.id">{{tp.descriptionTypeProbleme}}</option>
                  </select>
                  <span class="form-text" *ngIf="(problemeForm.get('noTypeProbleme').touched ||
                  problemeForm.get('noTypeProbleme').dirty) && 
                  problemeForm.get('noTypeProbleme').errors">
                  <span *ngIf="problemeForm.get('noTypeProbleme').errors['required']">
                  <small  class="text-muted">
                   Merci de sélectionner un type de problème.
                  </small>
                  </span>
                  </span>
                  </div>
                  </div>
                </form>
                <button class="btn btn-primary" type="submit">Sauvegarder</button>
                  
                </div>
             
      </div>
    </div>
</div>
